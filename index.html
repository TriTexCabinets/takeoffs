
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Takeoff Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select, input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
      width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;
    }
    button { margin-top: 20px; padding: 10px 15px; font-size: 16px; }
    .other-comment { display: none; margin-top: 5px; }
  </style>
  <script>
    function handleOtherSelection(selectEl, commentId) {
      const commentBox = document.getElementById(commentId);
      commentBox.style.display = selectEl.value === 'Other' ? 'block' : 'none';
    }

    function toggleSpecField(selectEl, textAreaId) {
      const box = document.getElementById(textAreaId);
      const show = [
        'Vertical Linear (Recessed)',
        'Horizontal Linear (Recessed)'
      ].includes(selectEl.value);
      box.style.display = show ? 'block' : 'none';
    }
  </script>
</head>
