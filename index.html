<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Takeoff Form</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form { max-width: 800px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea, button {
      width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;
    }
    canvas { border: 1px solid #ccc; display: block; margin-top: 15px; }
    .button-row button { width: auto; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Takeoff Form</h1>
  <form>
    <label>Builder</label>
    <input type="text" name="builder" required />

    <label>Phone Number</label>
    <input type="tel" name="phone_number" required />

    <label>Email Address</label>
    <input type="email" name="email_address" required />

    <label>Address</label>
    <input type="text" name="address" required />

    <label>City</label>
    <input type="text" name="city" required />

    <label>Date of Takeoff</label>
    <input type="date" name="date_of_takeoff" required />

    <label>Sketch Cabinets</label>
    <canvas id="cabinetCanvas" width="500" height="300"></canvas>
    <input type="hidden" name="cabinet_drawing" id="cabinetDrawing" />
    <div class="button-row">
      <button type="button" onclick="clearCanvas()">Clear</button>
      <button type="button" onclick="saveDrawing()">Save</button>
      <button type="button" onclick="straightenLines()">Straighten</button>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const canvas = document.getElementById('cabinetCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let points = [];
    const savedDrawings = [];
    const hiddenInput = document.getElementById('cabinetDrawing');

    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      points.push([{ x: e.offsetX, y: e.offsetY }]);
    });

    canvas.addEventListener('pointermove', e => {
      if (!drawing) return;
      const currentPath = points[points.length - 1];
      currentPath.push({ x: e.offsetX, y: e.offsetY });
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener('pointerup', () => {
      drawing = false;
      ctx.closePath();
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
    }

    function saveDrawing() {
      const dataURL = canvas.toDataURL();
      savedDrawings.push(dataURL);
      hiddenInput.value = savedDrawings.join(',');
      alert('Sketch saved!');
    }

    function straightenLines() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      points.forEach(path => {
        if (path.length > 1) {
          ctx.moveTo(path[0].x, path[0].y);
          const end = path[path.length - 1];
          ctx.lineTo(end.x, end.y);
        }
      });
      ctx.stroke();
    }
  </script>
</body>
</html>
